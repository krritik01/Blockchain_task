<!DOCTYPE html>
<html lang="en">

<head>

    <script src="aaveInteraction.js" defer></script>

        document.getElementById('connectButton').onclick = connectToMetaMask;
        document.getElementById('depositButton').onclick = depositToAaveV2;
    </script>

</html>
